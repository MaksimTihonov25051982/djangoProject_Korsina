{% extends 'index.html' %}
{% load static %}

{% block head %}
     <head>
        <meta charset="UTF-8">
        <title>Товары.</title>
        <link rel="stylesheet" href="{% static 'css/1.css' %}">
        <link rel="stylesheet" href="{% static 'css/2.css' %}">
    </head>
{% endblock %}

{% block content %}
    <div class=mane">
        {% for one in items %}
            <div class="product-card">
                <img src="{% static one.image %}" alt="" width="250">
                <h3>{{ one.name}}</h3>
                <p>{{ one.price }} Руб.</p>
                    {% if user.is_anonymous %}
                        <a href="">
                            <button>Вход на сайт.</button>
                        </a>
                    {% else %}
                        <a href="{% url 'buy' one.id cat %}">
                            <button>В корзину.</button>
                        </a>
                    {% endif %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
